<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
    <link rel="stylesheet" href="/css/capnhatinfo.css">
    <title>Cập nhật tài khoản</title>
</head>
<body>

    <div class="container">
         <div class=" text-center mt-5 ">
            .<h1>Cập nhật tài khoản</h1>
        </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_username">Tên đăng nhập *</label> <input id="form_name" type="text" name="userName" class="form-control" placeholder="Please enter your username *" required="required" data-error="UserName is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_pass">Mật khẩu *</label> <input id="form_pass" type="password" name="pass" class="form-control" placeholder="Please enter your password *" required="required" data-error="password is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_fullname">Họ tên *</label> <input id="form_fullName" type="text" name="fullName" class="form-control" placeholder="Please enter your fullName *" required="required" data-error="Fullname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                </div>
                                <div class="">
                                    <div class="col mx-auto"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block mx-auto " value="Send Message"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>
</body>
</html>
